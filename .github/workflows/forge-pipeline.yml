name: Forge Pipeline

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: write

jobs:
  forge:
    if: github.event.label.name == 'auto-build'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Forge
        run: pip install -e .

      - name: Extract idea from issue
        id: idea
        run: |
          IDEA=$(gh issue view ${{ github.event.issue.number }} --json title,body --jq '.title + ". " + .body')
          echo "idea=$IDEA" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Forge Pipeline
        id: forge
        run: |
          forge "${{ steps.idea.outputs.idea }}" \
            --no-github --no-publish \
            --output ./forge-output \
            --verbose 2>&1 | tee forge.log
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Post results as comment
        if: always()
        run: |
          if [ -d "./forge-output" ]; then
            FILES=$(find ./forge-output -type f | head -20)
            BODY="## Forge Pipeline Results\n\n"
            BODY+="### Generated Files\n\`\`\`\n${FILES}\n\`\`\`\n\n"
            BODY+="### Pipeline Log (last 50 lines)\n\`\`\`\n$(tail -50 forge.log)\n\`\`\`"
          else
            BODY="## Forge Pipeline Failed\n\n\`\`\`\n$(tail -100 forge.log)\n\`\`\`"
          fi
          gh issue comment ${{ github.event.issue.number }} --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
